<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOLTAXI - Yakında</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .logo {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .coming-soon {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            padding: 1rem 2rem;
            background: rgba(255,255,255,0.2);
            border-radius: 50px;
            display: inline-block;
        }
        .features {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .feature {
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            min-width: 200px;
        }
        .emoji { font-size: 2rem; margin-bottom: 0.5rem; }
        @media (max-width: 768px) {
            .logo { font-size: 2.5rem; }
            .features { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🚕 WOLTAXI</div>
        <div class="tagline">Modern Taksi Rezervasyon Platformu</div>
        <div class="coming-soon">🚀 Yakında Sizlerle!</div>
        
        <div class="features">
            <div class="feature">
                <div class="emoji">📱</div>
                <div>Mobil Uygulama</div>
            </div>
            <div class="feature">
                <div class="emoji">🗺️</div>
                <div>Gerçek Zamanlı Takip</div>
            </div>
            <div class="feature">
                <div class="emoji">💳</div>
                <div>Güvenli Ödeme</div>
            </div>
            <div class="feature">
                <div class="emoji">⚡</div>
                <div>Hızlı Rezervasyon</div>
            </div>
        </div>
        
        <div style="margin-top: 3rem; opacity: 0.7; font-size: 0.9rem;">
            © 2025 WOLTAXI - Tüm hakları saklıdır
        </div>
    </div>
</body>
</html>
